query RunInput {
  buyerJourney {
    step
  }
  cart {
    buyerIdentity {
      isAuthenticated
      customer {
        isMember: metafield(namespace: "membership", key: "isMember") {
          jsonValue
        }
      }
    }
    lines {
      merchandise {
        __typename
        ... on ProductVariant {
          product {
            title
            isMemberOnly: metafield(namespace: "membership", key: "isMembersOnly") {
              jsonValue
            }
          }
        }
      }
    }
  }
}